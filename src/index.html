<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__button" src="<%=require('./images/homepage.png')%>" alt="Домашняя страница">
        </header>

        <main class="content">
            <p class="slide-one__subtitle">привет,</p>
            <h1 class="slide-one__title">
                это <span class="slide-one__title-bold">не</span> коммерческое задание
            </h1>
            <a class="slide-one__button">
                <img class="slide-one__button-img" src="<%=require('./images/homepage/btn.png')%>" alt="Что дальше?">
            </a>
            <img class="slide-one__sperm-img" src="<%=require('./images/homepage/sperm.png')%>" alt="">
            <img class="slide-one__bakti1-img" src="<%=require('./images/homepage/bakti1.png')%>" alt="">
            <img class="slide-one__bakti2-img" src="<%=require('./images/homepage/bakti2.png')%>" alt="">
            <img class="slide-one__spike1-img" src="<%=require('./images/homepage/spike1.png')%>" alt="">
            <img class="slide-one__spike2-img" src="<%=require('./images/homepage/spike2.png')%>" alt="">
        </main>

        <footer class="footer">
            <img class="footer__logo" src="<%=require('./images/logo.png')%>" alt="onpoint">
        </footer>
    </div>
</body>
</html>
